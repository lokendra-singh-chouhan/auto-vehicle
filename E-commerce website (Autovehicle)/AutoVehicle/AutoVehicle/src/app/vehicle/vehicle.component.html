<app-header></app-header>

<div class="apx">
    <div class="apxx">

        <mat-card class="example-card" *ngFor="let vehicle of Vehicles">
            <mat-card-header>
                <mat-card-title>Vehicle ID :: {{vehicle.vehicleId}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="../../assets/vehicles/{{vehicle.vehicleId}}.jpeg" alt="vehicleImage">
            <mat-card-content>
                <p>VehicleName :: {{vehicle.vehicleName}}</p>
                <p>VehicleCategory :: {{vehicle.vehicleCategory}}</p>
            </mat-card-content>
            <mat-card-actions>
                <a routerLink="/cart">
                    <button mat-raised-button color="primary" (click)="addtoCart(vehicle)">save-to-cart</button> </a>
            </mat-card-actions>
        </mat-card>
    </div>

    <div class="log">
        <a routerLink="/cart">
            <button class="btn" mat-raised-button color="primary" type="submit">Go-To-Cart</button>
        </a>
    </div>
</div>
