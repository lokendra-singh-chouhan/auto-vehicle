

<div class="apx">
    <div class="apxx">

        <mat-card class="example-card" *ngFor="let vehicle of Vehicles">
            <mat-card-header>
                <mat-card-title>Vehicle ID :: {{vehicle.vehicleId}}</mat-card-title>
            </mat-card-header>
            <!-- <img mat-card-image src="../../assets/vehicles/{{vehicle.vehicleId}}.jpeg" alt="vehicleImage"> -->
            <mat-card-content>
                <p>VehicleName :: {{vehicle.vehicleName}}</p>
                <p>VehicleCategory :: {{vehicle.vehicleCategory}}</p>
            </mat-card-content>
            <button class="dlt" mat-fab color="warn" (click)=" deleteById(vehicle.vehicleId)"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button>
                <!-- <button class="dlt" mat-fab color="warn" (click)=" updateById(vehicle.vehicleId)"
                aria-label="Example icon button with a delete icon">
                <mat-icon>update</mat-icon> -->
            <!-- </button> -->
        </mat-card>
    </div>

    <div class="log">
    </div>
</div>
